
<div class="col-md-8 col-md-offset-2">
    <h3 class="text-center title">Group Management</h3>
    <div class="alert alert-success text-center" ng-if="grp.smessage">
            {{gr.smessage}}
    </div>
    <div class="alert alert-danger text-center" ng-if="grp.emessage">
            {{gr.emessage}}
    </div>
    <div>
        <button type="button" class="btn btn-primary pull-left" ng-click="grp.uploadGroups()"><i class="fa fa-upload"></i> Upload Contacts</button>
        <button type="button" class="btn btn-primary pull-right" ng-click="grp.addGroup()"><i class="fa fa-plus"></i> Add Contact</button>
    </div>
</div>
