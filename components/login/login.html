<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 form-wrapper login-form-wrapper">
            <h1 class="text-center">Swift Alert</h1>
            <form id="loginForm" name="loginForm" class="form-horizontal" ng-submit="loginForm.$valid && si.login()">
                <h3 class="text-center"><i class="fa fa-sign-in"></i> Login</h3>
                <div ng-if="si.error" class="alert alert-danger">
                    {{si.error}}
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" ng-model="si.username" autofocus required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" ng-model="si.password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" ng-disabled="vm.loading">
